{% extends "app/layout.html" %}

{% block content %}
{% load static %}
<div>
    <h1>Работа здесь.ру</h1>
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000" style="width:800px;">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="{% static 'app/content/banners/1.png'%} " alt="Первый слайд" class="img-responsive" />
                <div class="carousel-caption" role="option">
                    <p>
                        Найти работу легко
                    </p>
                </div>
            </div>
            <div class="item">
                <img src="{% static 'app/content/banners/2.png'%}" alt="Второй слайд" class="img-responsive" />
                <div class="carousel-caption" role="option">
                    <p>
                        Работа по душе
                    </p>
                </div>
            </div>
            <div class="item">
                <img src=" {% static 'app/content/banners/3.png'%} " alt="Третий слайд" class="img-responsive" />
                <div class="carousel-caption" role="option">
                    <p>
                        Высокая оплата
                    </p>
                </div>
            </div>
            <div class="item">
                <img src=" {% static 'app/content/banners/4.png'%} " alt="Четвёртый слайд" class="img-responsive" />
                <div class="carousel-caption" role="option">
                    <p>
                        Удобные фильтры вакансий
                    </p>
                </div>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

{% endblock %}
